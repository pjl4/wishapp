
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
                .error{
                    color: red;
                }
        </style>
    </head>
    <body>
        <h1 class="text-center">Hello {{request.session.name}}, Let's edit your wish</h1>
        {%if messages%}
                {%for message in messages%}
                        <h3 class="error">{{message}}</h3>
                {%endfor%}
                
        {%endif%}
        <form action="/wishes/update/{{wish.id}}/" method="POST" role="form">
                {%csrf_token%}
                <div class="form-group">
                    <label for="item">I wish for: </label>
                    <input type="text" class="form-control" id="item" name="item" value="{{wish.item}}">
                </div>
                <div class="form-group">
                        <label for="desc">Description </label>
                        <input type="text" class="form-control" id="desc" name="desc" value="{{wish.desc}}">
                </div>
                <button href="/wishes/">Cancel</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
